{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col">
      {% for object in object_list %}
        <div class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">{{ object.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">R$ {{ object.balance }}</h6>
            <p class="card-text">
              Despesas: {{ object.expense_count }} <br>
              Receitas: {{ object.income_count }}
            </p>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="col">

    </div>
  </div>
{% endblock %}
