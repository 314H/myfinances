{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="card">
    <h4 class="card-header">Nova Conta</h4>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
{% endblock %}
