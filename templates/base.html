{% load static bootstrap4 %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.min.js"></script>
    {% bootstrap_css %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
      <div class="container">

        <a class="navbar-brand" href="#">MyFinances</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
                aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:home' %}">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                 aria-haspopup="true" aria-expanded="false">
                Despesas
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'core:expense-list' %}">
                  <i class="fas fa-list"></i> Todas
                </a>
                <a class="dropdown-item" href="{% url 'core:expense-create' %}">
                  <i class="fas fa-plus"></i> Adicionar
                </a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                 aria-haspopup="true" aria-expanded="false">
                Receitas
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'core:income-list' %}">
                  <i class="fas fa-list"></i> Todas
                </a>
                <a class="dropdown-item" href="{% url 'core:income-create' %}">
                  <i class="fas fa-plus"></i> Adicionar
                </a>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:bill-list' %}">Contas</a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn btn-primary text-white" href="#">Entrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>{{ title }}</h1>

      {% block content %}
      {% endblock %}
    </div>

    {% bootstrap_javascript jquery=True %}
  </body>
</html>
